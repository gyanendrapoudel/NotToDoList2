<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
     <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .table{
            --bs-table-bg: transparent;
        }
        .wrapper{
            min-height: 100vh;
            background: linear-gradient(rgba(208, 109, 208, 0.746),rgba(132, 49, 49, 0.57));
        }
    </style>
    <title>Not Todo List</title>
</head>
<body>
    <div class="wrapper  pt-5 ">
        <!-- title -->
      <h1 class="text-center mb-5">Not To Do Lists</h1>
         <!-- form -->
      <form id="form" action="javascript:void(0)" onsubmit="handleSubmit(this)" class="container shadow border p-5">
        <div class="row gy-2">
            <div class="col-md-6 d-grid">
                 <input  type="text"class="ps-2 " placeholder="Task" name="task" id="task" >
            </div>
            <div class="col-md-2 d-grid ">
                <input type="number" placeholder="0" min="1" class="ps-2" name="hr" id="hr">

            </div>
            <div  class="col-md-4 d-grid">
                <button type="submit" class="btn btn-primary">Add To Task</button>
            </div>
        </div>
       </form>
       
        <!-- table -->
        <div class="row mt-5 p-5">
            <div class="col-md-6 p-3">
                <h3 class="text-center">Entry Lists</h3>
                <table class="table table-striped border ">
                    <tbody id="entryList">
                    
                    </tbody>
                </table>


            </div>
            <div class="col-md-6 p-3">
                <h3 class="text-center">Bad Lists</h3>
                <table class="table table-striped border">
                    <tbody id ="badList">
                        
                    </tbody>

                </table>
                <div class=" bg-light p-2 rounded">
                    You Could have saved <span id="savedHour">0</span> hours
                </div>


            </div>

        <!-- total Allocated hours -->
         <div class=" bg-light p-2 mt-3 rounded ">
            You  have allocated <span id="totalHour">0</span> hours
         </div>
        </div>
   </div>
    <!-- Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- JS File -->
    <script src="script.js"></script>
</body>
</html>
